<ion-split-pane contentId="content">
<ion-menu side="start" contentId="content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
          <ion-buttons slot="end">
              <ion-button (click)="closeMenu()">
                <ion-icon name="close-outline"></ion-icon>
              </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item (click)="goToHome()">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item (click)="goToSports()">
            <ion-icon name="bicycle-outline" slot="start"></ion-icon>
            <ion-label>Sports</ion-label>
          </ion-item>
          
          <ion-item (click)="goToSettings()">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
          
          <ion-item (click)="logOut()">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>LogOut</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
